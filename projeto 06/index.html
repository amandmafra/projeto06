<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br>agendar sua mentoria</p>
    </header>

  </div>
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>INFORMAÇÕES PESSOAIS</legend>
  
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" 
            id="name"
            required />
          </div>
        
          <div class="input-wrapper">
           <label for="surname">Sobrenome</label>
            <input type="text" id="surname">
          </div>
        </div>
  
        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
        </div>
  
        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor">
         </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <h2>PRIMEIRA MENTORIA</h2>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="evenet-data">
           </div>

           <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-">
           </div>

           <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
           </div>

        </div>

        <h2>SEGUNDA MENTORIA</h2>

        <div class="col-3">

        <div class="input-wrapper">
          <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="evenet-data">
         </div>

         <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="event-">
         </div>

         <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end">
         </div>

        </div>
    </fieldset>

  </form>

  <footer>
    <input class="button" 
    type="submit" 
    form="my-form"
    value="SALVAR">
  </footer>
  
  
</body>
</html>
